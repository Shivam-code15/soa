<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistic Fusion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Artistic Fusion Logo" class="logo">
            <p class="tagline">Where Art Forms Converge</p>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#categories">Categories</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home" class="slider">
        <a href="#categories">
            <video src="stage-of-art.mp4" autoplay muted loop></video>
        </a>
    </section>

    <section id="categories" class="category-section">
        <div class="category" style="background-image: url('dance.jpg');">
            <p class="category-title">Dancing</p>
        </div>
        <div class="category" style="background-image: url('music.jpg');">
            <p class="category-title">Music</p>
        </div>
        <!-- Add more categories similarly -->
    </section>

    <section id="about">
        <!-- About content -->
    </section>

    <section id="contact">
        <!-- Contact form -->
    </section>

    <footer>
        <!-- Footer content -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
