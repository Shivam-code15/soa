<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Stage of Art</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #0A0A0A;
            color: #E0E0E0;
            font-family: 'Arial', sans-serif;
        }
        .slider {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .slider video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .footer-content {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translate(-50%, -20%);
            text-align: center;
            background-color: rgba(10, 10, 10, 0.85); /* Semi-transparent overlay */
            width: 100%;
            padding: 20px 0;
        }
        .footer-header {
            font-size: 24px;
            color: #00FA9A; /* Soft neon green for a vibrant, engaging look */
            margin-bottom: 20px;
        }
        .footer-content p {
            font-size: 18px;
            margin: 20px auto;
            max-width: 600px; /* Ensures text readability */
        }
        .cta-button {
            display: inline-block;
            background-color: #32CD32; /* Vibrant green for a dynamic look */
            color: #0A0A0A;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            box-shadow: 0 2px 4px rgba(0, 255, 255, 0.2);
            transition: background-color 0.3s, color 0.3s;
        }
        .cta-button:hover {
            background-color: #7CFC00; /* Lighter green for hover effect */
            color: #0A0A0A;
        }
    </style>
</head>
<body>

<div class="slider">
    <video autoplay muted loop>
        <source src="SOA1.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div class="footer-content">
        <h2 class="footer-header">Welcome to the Stage of Art</h2>
        <p>Unleash your creativity and connect with artists worldwide.</p>
        <a href="content.html" class="cta-button">Explore</a>
    </div>
</div>

</body>
</html>
