<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta viewport="width=device-width, initial-scale=1.0">
    <title>Stage of Art - Explore Creativity</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .slider {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .slider video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .header-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #FFF;
        }
        .header-content img {
            max-width: 120px; /* Adjust based on your logo's size */
        }
        .header-content p {
            margin-top: 20px;
            font-size: 20px;
        }
        .cta-button {
            margin-top: 30px;
            padding: 10px 20px;
            background: #32CD32;
            color: #0A0A0A;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        /* Add additional styles for the rest of your page */
    </style>
</head>
<body>

<div class="slider">
    <video autoplay muted loop>
        <source src="artistic-community.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div class="header-content">
        <img src="logo.png" alt="Stage of Art Logo">
        <p>Unleash your creativity and connect with artists worldwide.</p>
        <button class="cta-button" onclick="scrollToContent()">Explore</button>
    </div>
</div>

<!-- Your page content goes here -->

<script>
    function scrollToContent() {
        // Scrolls to the beginning of the page or a specific section
        window.scrollTo({
            top: 0, // Adjust this value if you're targeting a specific section
            behavior: 'smooth'
        });
    }
</script>

</body>
</html>
